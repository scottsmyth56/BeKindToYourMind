<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mindfullness and Mental Well Being Website">
    <meta name="keywords" content="Mindfullness, mental health, stress, positivity">


    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/394cced9ae.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link type="image/png" sizes="32x32" rel="icon" href="/assets/images/favicon.png">

    <title>Be Kind To Your Mind</title>
</head>

<body>
    <header>

        <div class="logo-div">
            <div class="outer-circle">

                <div class="circle">
                    <a href="./index.html" aria-label="Return to Homepage"><img src="assets/images/logo.png"
                            class="logo" alt="Be Kind To Your Mind Logo"></a>
                </div>
            </div>

            <div class="logo-text-div">
                <h1 class="logo-text"> Be Kind To Your Mind</h1>
            </div>


            <div class="nav">
                <a href="./index.html" aria-label="Go to Homepage" class="active">Home</a>
                <a href="./mindfulness.html" aria-label="Go Mindfulness page ">Mindfullness</a>
                <a href="./support.html" aria-label="Go to Support page">Support</a>


            </div>
        </div>
    </header>

    <div class="support-form-div">
<h2>Book a Call with a Counsellor</h2>

        <form action="form-action.html" class="support-form">

            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" ><br><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" ><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" ><br><br>

            <label for="date">Book a Date:</label><br>
            <input type="date" id="date" name="date" ><br><br>

            <label for="time">Book a Time:</label><br>
            <input type="time" id="time" name="time" ><br><br>


            <label for="category">What would you like to talk about?</label>
            <select id="category" name="category">
                <option value="mindfulness" name="mindfulness">Mindfulness</option>
                <option value="mental-health" >Mental Health</option>
                <option value="anxiety">Anxiety Problems</option>
                <option value="self-care">Self Care Techniques </option>
            </select>


            <input type="submit" value="Submit">
        </form>


    </div>


    <footer>

        <div class="logo-div">
            <div class="outer-circle">

                <div class="circle">
                    <a href="index.html" aria-label="Go to Homepage"><img src="assets/images/logo.png" class="logo"
                            alt="Be Kind To Your Mind logo"></a>
                </div>
            </div>

            <div class="logo-text-div">
                <h1 class="logo-text"> Be Kind To Your Mind</h1>
            </div>


        </div>
    </footer>


</body>

</html>
